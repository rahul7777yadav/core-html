<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Core HTML Program One</title>
</head>
<body>
    <p><b>This text will be bolded.</b></p>
    <p><i>This text will be italic.</i></p>
    <p><u>This text will be underlined.</u></p>
    <p><mark>This text will be highlighted.</mark></p>
    <p>This is normal text <sup>This will be super scriped</sup> This is normal again</p>
    <p>This is normal text <sub>This text will be subscriped</sub></p>
    <p>Normal Text <small>Small Text</small></p>
    <p><s>This text will be deleted</s></p>
</body>
</html>
