<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags List</title>
    <style>
        code{
            color: brown;
        }
    </style>
</head>
<body>
    <h2>Tags List</h2>
    <ol>
        <li><code>&lt;a&gt;</code> <i>Hyperlinks are defined with this tag</i></li>
        <li><code>&lt;b&gt;</code> <i>Bold texts are defined with this tag</i></li>
        <li><code>&lt;hr&gt;</code> <i>Horizontal lines are defined with this tag</i></li>
        <li><code>&lt;h1&gt; - &lt;h6&gt;</code> <i>Headings are defined with this tag</i></li>
        <li><code>&lt;img&gt;</code> <i>To show the image using this tag</i></li>
        <li><code>&lt;p&gt;</code> <i>paragraphs are defined with this tag</i></li>
        
    </ol>
</body>
</html>
